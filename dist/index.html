<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>Battleship</title>
</head>
<body>

    <div class="game-container">
        <div id="board" class="board-player">


        </div>

        <div id="board" class="board-opponent"></div>

        <div id="board" class="board-enemy hidden">

        </div>
    </div>
    <div class="message-container">
        <p>Player must place their ships</p>
    </div>

    <div class="ship-container">
        <div id="ship" class="carrier-preview" draggable="true"></div>
        <div id="ship" class="battle-preview" draggable="true"></div>
        <div id="ship" class="cruiser-preview" draggable="true"></div>
        <div id="ship" class="submarine-preview" draggable="true"></div>
        <div id="ship" class="destroyer-preview" draggable="true"></div>
    </div>



    <div class="controller-container">
        <button class="rotate">Rotate</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
